<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas Tutorial</title>

  </head>
  <body>
    <canvas id="canvas">{{-- The background --}}</canvas> 
      
  </canvas>
  <button type="button" onclick="myFunction()">click</button>
  <script>

    // Request animation frame

/* var requestAnimationFrame = window.requestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame; */

// Canvas
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

// Set full-screen
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Particles array
const storePointsCoordinates = [];
let pointSize = 3;

// Return a particle object
function create_points(xPos, yPos) {
	console.log(storePointsCoordinates.create_points);
    // Position
    if (xPos == false && yPos == false) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
    } else {
        this.x = xPos;
        this.y = yPos;
    }
		
    /* console.log('particle created at: ' + this.x + ', ' + this.y); */

}
//draw coordinates
function drawCoordinates(x,y){	
  	var ctx = document.getElementById("canvas").getContext("2d");


  	ctx.fillStyle = "#ff2626"; // Red color

    ctx.beginPath();
    ctx.arc(x, y, pointSize, 0, Math.PI * 2, true);
    ctx.fill();
}

// When the canvas is clicked
// add new particle
function getPosition(e) {

    var mouseXpos, mouseYpos;

    if (e.offsetX) {
        mouseXpos = e.offsetX;
        mouseYpos = e.offsetY;
    } else if (e.layerX) {
        mouseXpos = e.layerX;
        mouseYpos = e.layerY;
    }

     storePointsCoordinates.push(
        new create_points(mouseXpos, mouseYpos)
    ); 
     
    drawCoordinates(mouseXpos, mouseYpos);

}

canvas.addEventListener('click', function(e) {
    getPosition(e);
}, false);

/* draw(); */

  </script>
  </body>
</html>
